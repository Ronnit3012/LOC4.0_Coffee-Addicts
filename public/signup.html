<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <title>LogIn</title>
</head>
<body class="font-body flex flex-col min-h-screen">
    <div class="grow" class="bg-zinc-800">
        <!-- Header -->
        <nav style="@media (max-width:500px)"
        class="bg-zinc-800 md:flex justify-between content-around text-slate-100 px-7 py-10 md:px-14 md:py-5">
        <div class="text-md md:text-2xl font-bold"> Personal Coach </div>
        <div class="text-md md:text-xl md:px-10">
            <ul class="md:flex pt-1 list-none gap-8" id="nav-list">
                <li class="hover:underline underline-offset-8"><a href="index.html" class="after::bottom-0 after::left-0 after::absolute after::bg-black">Home</a></li>
                <li class="hover:underline underline-offset-8"><a href="dashboard.html">Dashboard</a></li>
                <li class=""><button><a href="login.html"
                class="hover:underline underline-offset-8">Login</a></button> / <button><a
                href="signup.html" class="hover:underline underline-offset-8">Sign up</a></button></li>
            </ul>
        </div>
        </nav>

        <div class="" style="height: 4rem; background-color: #d1e7f4;"></div>

        <section>
            <main class="flex gap-32 justify-center" style="background-color: #d1e7f4;">
                <div class="flex flex-col justify-center">
                    <img src="img/goals.jpg" alt="" width=450rem>
                </div>
                <!-- <div class="flex flex-col justify-center"> -->
                    <form class=" mt-[2vw] sm:w-1/3">
                        <div class="flex justify-center text-4xl font-bold mb-6 text-sky-700">
                            <p>User Sign up</p>
                        </div>
                        <div class="relative z-0 mb-6 w-full group">
                            <input type="email" name="floating_email" id="email"
                                class="block py-2.5 px-0 w-full text-sm text-slate-800 bg-transparent border-0 border-b-2 border-gray-400 appearance-none focus:outline-none focus:ring-0 focus:border-sky-700 peer "
                                placeholder=" " required />
                            <label for="floating_email"
                                class="absolute text-md text-slate-800 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-sky-700 peer-focus:peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email
                                address</label>
                        </div>
                        <div class="relative z-0 mb-6 w-full group">
                            <input type="password" name="floating_password" id="password"
                                class="block py-2.5 px-0 w-full text-sm text-slate-800 bg-transparent border-0 border-b-2 border-gray-400 appearance-none   focus:outline-none focus:ring-0 focus:border-sky-700 peer"
                                placeholder=" " required />
                            <label for="floating_password"
                                class="absolute text-md text-slate-800 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-sky-700 peer-focus:peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
                        </div>
                        <div class="relative z-0 mb-6 w-full group">
                            <input type="password" name="repeat_password" id="confirm-password"
                                class="block py-2.5 px-0 w-full text-sm text-slate-800 bg-transparent border-0 border-b-2 border-gray-400 appearance-none   focus:outline-none focus:ring-0 focus:border-sky-700 peer"
                                placeholder=" " required />
                            <label for="floating_repeat_password"
                                class="absolute text-md text-slate-800 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-sky-700 peer-focus:peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Confirm
                                password</label>
                        </div>
                        <div class="grid xl:grid-cols-2 xl:gap-6">
                            <div class="relative z-0 mb-6 w-full group">
                                <input type="text" name="floating_first_name" id="fname"
                                    class="block py-2.5 px-0 w-full text-sm text-slate-800 bg-transparent border-0 border-b-2 border-gray-400 appearance-none   focus:outline-none focus:ring-0 focus:border-sky-700 peer"
                                    placeholder=" " required />
                                <label for="floating_first_name"
                                    class="absolute text-md text-slate-800 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-sky-700 peer-focus:peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">First
                                    name</label>
                            </div>
                            <div class="relative z-0 mb-6 w-full group">
                                <input type="text" name="floating_last_name" id="lname"
                                    class="block py-2.5 px-0 w-full text-sm text-slate-800 bg-transparent border-0 border-b-2 border-gray-400 appearance-none   focus:outline-none focus:ring-0 focus:border-sky-700 peer"
                                    placeholder=" " required />
                                <label for="floating_last_name"
                                    class="absolute text-md text-slate-800 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-sky-700 peer-focus:peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Last
                                    name</label>
                            </div>
                        </div>
                        <div class="grid xl:grid-cols-2 xl:gap-6">
                            <div class="flex mt-6 mb-6">
                                <div class="flex items-center h-5">
                                    <input id="terms" aria-describedby="terms" type="checkbox"
                                        class="w-4 h-4 bg-slate-100 rounded border border-slate-900 focus:ring-3 focus:ring-sky-700"
                                        required>
                                </div>
                                <div class=" ml-3 text-md">
                                    <label for="terms" class="text-slate-800">I agree with the <a
                                            href="#" class="text-sky-700 hover:underline">terms and conditions</a></label>
                                </div>
                            </div>
                        </div>
                        <button type="button" id="submit-button"
                            class="text-white font-semibold bg-sky-700 hover:bg-sky-700 focus:ring-4 focus:ring-sky-700 rounded-lg text-md w-full sm:w-auto px-5 py-2.5 text-center dark:bg-sky-700 dark:hover:bg-sky-700">Register</button>
                        
                        <div style="height: 2rem;"style="height: 4rem; background-color: #d1e7f4;"></div>
                    </form>
                </div>
            </main>
        
        </section>

        <div class="bg-zinc-800" style="height: 4rem; background-color: #d1e7f4;"></div>
    </div>

    <footer class="bg-zinc-800 text-slate-300 text-xs sm:text-sm px-5 md:px-20 md:py-10">
        <div class="flex justify-between content-between">
            <div>
                <p class="my-2 sm:font-bold">CONTACT US</p>
                <p class="my-2">123456789</p>
                <p class="my-2">coffeeaddicts@gmail.com</p>
            </div>
            <div>
                <p class="my-2">LOC</p>
                <p class="my-2">Copyright &copy; 2022</p>
                <p class="my-2">By Coffee Addicts</p>
            </div>
            <div class="flex flex-row gap-4">
                <!-- <i class="fa-brands fa-instagram">Instagram</i> -->

                        viewBox="0 0 448 512">

                    </svg>
                </button>
                <button>
                    <svg class="h-8 text-zinc-300" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512">
                        <path
                            d="M459.37 151.716c.325 4.548.325 9.097.325 13.645 0 138.72-105.583 298.558-298.558 298.558-59.452 0-114.68-17.219-161.137-47.106 8.447.974 16.568 1.299 25.34 1.299 49.055 0 94.213-16.568 130.274-44.832-46.132-.975-84.792-31.188-98.112-72.772 6.498.974 12.995 1.624 19.818 1.624 9.421 0 18.843-1.3 27.614-3.573-48.081-9.747-84.143-51.98-84.143-102.985v-1.299c13.969 7.797 30.214 12.67 47.431 13.319-28.264-18.843-46.781-51.005-46.781-87.391 0-19.492 5.197-37.36 14.294-52.954 51.655 63.675 129.3 105.258 216.365 109.807-1.624-7.797-2.599-15.918-2.599-24.04 0-57.828 46.782-104.934 104.934-104.934 30.213 0 57.502 12.67 76.67 33.137 23.715-4.548 46.456-13.32 66.599-25.34-7.798 24.366-24.366 44.833-46.132 57.827 21.117-2.273 41.584-8.122 60.426-16.243-14.292 20.791-32.161 39.308-52.628 54.253z" />
                    </svg>
                </button>
                <button>
                    <svg class="h-8 text-zinc-300" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 448 512">
                        <path
                            d="M100.28 448H7.4V148.9h92.88zM53.79 108.1C24.09 108.1 0 83.5 0 53.8a53.79 53.79 0 0 1 107.58 0c0 29.7-24.1 54.3-53.79 54.3zM447.9 448h-92.68V302.4c0-34.7-.7-79.2-48.29-79.2-48.29 0-55.69 37.7-55.69 76.7V448h-92.78V148.9h89.08v40.8h1.3c12.4-23.5 42.69-48.3 87.88-48.3 94 0 111.28 61.9 111.28 142.3V448z" />
                    </svg>
                </button>

            </div>
        </div>
    </footer>
</body>
</html>
